<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="icon" type="text/css" href="{{ url_for('static', filename='favicon.ico') }}"  />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}"  />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='modal.css') }}"  />
        <link rel="stylesheet" type="text/css" href="{{ bower_url_for(component='swiper', filename='dist/css/swiper.min.css') }}"  />
        <script type="text/javascript" src="{{ bower_url_for(component='jquery', filename='dist/jquery.min.js') }}"></script>     
        <script type="text/javascript" src="{{ bower_url_for(component='swiper', filename='dist/js/swiper.min.js') }}"></script>     
        <script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>     
    </head>

    <body>
        <div class='main' style="width: 12%; height:12%; overflow:hidden;">
            <div style="position: absolute; overflow:hidden; top:0px; bottom:0px; left:0px; right:0px; background: url('{{ url_for('static', filename='ballon-blue.jpg') }}'); background-size: cover;  background-repeat: no-repeat;">
                <img src="{{ url_for('static', filename='app-icon.png') }}" style="position:absolute; top:4px; left:5px;" alt="App"/>
                <div id='toolbar'>
                    <div id='layout'> 
                        <span class='tool'>
                            <button class='button' id="refresh" style="position:absolute; right:20px; margin-top:12px; ">
                                <img src="{{ url_for('static', filename='refresh-button.svg') }}" style="padding-top:8px; width:17px; height:17px; text-align:center;" alt="Refresh"/>
                            </button>
                        </span>
                    </div>           
                </div>
                <div>
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
            
            <div id='waitDialog' class='modal'>
                <div style="position:fixed; text-align: center; top:50%; left:50%; margin-left:0px; margin-top:-100px;">
                    <div class='loader'></div>
                </div>
            </div> 

        </div>
     </body>
